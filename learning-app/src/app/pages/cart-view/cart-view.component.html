<div class="container">

  <mat-card *ngIf="!addedItems.length || _cartService.totalCartItems === 0; else elseBlock">
    No items found
  </mat-card>

 <ng-template #elseBlock>
    <div fxLayout="row" fxLayoutGap="10px">
     <div fxFlex="50%" >
        <ng-container *ngFor="let item of addedItems">
            <mat-card  *ngIf = "item.num > 0" >
              <div class="img-block">
                  <img [src]="item.url" alt="" width="100%">
              </div>
              <div>
                  <h3>{{item.productName}}</h3>
                  <app-cart-button [product] = "item"></app-cart-button>
              </div>

            </mat-card>
          </ng-container>
     </div>

     <div fxFlex="50%">
        price
     </div>

  </div>
  </ng-template>


</div>
